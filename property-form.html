<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0b45;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1b1b6e;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card .price {
            font-size: 24px;
            margin: 10px 0;
        }
        .card .description {
            font-size: 14px;
            margin: 10px 0;
        }
        .card .features {
            text-align: left;
            margin: 20px 0;
        }
        .card .features li {
            margin: 5px 0;
        }
        .card button {
            background-color: #7a40f2;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button.buy-now {
            background-color: #ffffff;
            color: #1b1b6e;
        }
        .card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <title>Pricing Card</title>
</head>
<body>
    <a href="dashboard.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.41l2.3-2.29A1 1 0 0 0 8.29 7.3l-4 4a1 1 0 0 0 0 1.4l4 4a1 1 0 0 0 1.42-1.42L7.41 13H20a1 1 0 0 0 0-2z"/>
        </svg>
        
    </a>
    <div class="card">
        <div class="header">
            <span>BUY LISTING TOKEN</span>
        </div>
        <div class="price">
            KSH 3000.00
        </div>
        <div class="description">
            To be able to list property you need to buy this token for listing of unlimited property for one month.
        </div>
        <div class="features">
            <ul>
                <li>Unlimited listing for 30 Days</li>
                <li>Unlimited Access to Stats</li>
                <li>Real time posting</li>
                <li>Free SEO</li>
            </ul>
        </div>
        <p>Pay Using Mpesa<br><img src="https://pbs.twimg.com/ext_tw_video_thumb/1181852139011936256/pu/img/1UCUl2bSj2RCyq6H.jpg" width="120px" height="auto"></p>
        <label for="number">Mobile Number</label><br>
        <input id="number" name="number" placeholder="Enter Phone Number" class="form" oninput="formatPhoneNumber(event)"><br>
        <button type="submit" class="buy-now">Buy Now</button>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
