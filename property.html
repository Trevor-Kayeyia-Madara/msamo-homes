<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROPERTY MSAMO HOMES</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css" />
</head>
<body>
    <a href="dashboard.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.41l2.3-2.29A1 1 0 0 0 8.29 7.3l-4 4a1 1 0 0 0 0 1.4l4 4a1 1 0 0 0 1.42-1.42L7.41 13H20a1 1 0 0 0 0-2z"/>
        </svg>
       
    </a>
    <h2 class="center">LIST A PROPERTY FORM</h2>
    <form id="property-form">
        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" name="city" onchange="updateAreas()">
                <option value="">Select a city</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Kwale">Kwale</option>
                <option value="Machakos">Machakos</option>
            </select>
        </div>

        <div class="form-group">
            <label for="area">Area:</label>
            <select id="area" name="area">
                <!-- Areas options will be populated dynamically based on city selection -->
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="price">Price of Land:</label>
            <input type="number" id="price" name="price" min="0" step="any">
        </div>

        <button type="submit">Submit</button>
    </form>
    <script src="./js/property.js" type="text/javascript"></script>
</body>
</html>
