<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <link rel="stylesheet" href="./css/tenant-dashboard.css" type="text/css">
</head>
<body>
    <a href="index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.41l2.3-2.29A1 1 0 0 0 8.29 7.3l-4 4a1 1 0 0 0 0 1.4l4 4a1 1 0 0 0 1.42-1.42L7.41 13H20a1 1 0 0 0 0-2z"/>
        </svg>
    </a>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Company Logo" class="logo">
            </div>
            <div class="search-container">
                <input type="text" id="search-location" placeholder="Enter location preference">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="dashboard-main">
            <h2>Property Search</h2>
            <form id="property-search-form" action="tenant-payment.html" method="post">
                <div class="form-group">
                    <label for="description">Property Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price Search (per month):</label>
                    <input type="number" id="price" name="price" min="0" step="any">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="properties-container" class="properties-container">
                <!-- Property cards will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="./js/tenant-dashboard.js" type="text/javascript"></script>
</body>
</html>
