<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <link rel="stylesheet" href="./css/tenant-dashboard.css" type="text/css">
</head>
<body>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Company Logo" class="logo">
            </div>
            <div class="search-container">
                <input type="text" id="search-location" placeholder="Enter location preference">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="dashboard-main">
            <h2>Property Search</h2>
            <form id="property-search-form" action="tenant-payment.html" method="post">
                <div class="form-group">
                    <label for="description">Property Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price Search (per month):</label>
                    <input type="number" id="price" name="price" min="0" step="any">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./js/tenant-dashboard.js" type="text/javascript"></script>
</body>
</html>
