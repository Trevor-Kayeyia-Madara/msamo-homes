<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LANDLORD & PROPERTY OWNER - MSAMO HOMES</title>
    <link rel="stylesheet" href="./css/landlord.css" type="text/css" />
</head>
<body>
    <div id="loader" class="loader-container">
        <img src="./images/logo.jpg" alt="Logo" class="logo">
        <div class="spinner"></div>
    </div>
    <a href="index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.41l2.3-2.29A1 1 0 0 0 8.29 7.3l-4 4a1 1 0 0 0 0 1.4l4 4a1 1 0 0 0 1.42-1.42L7.41 13H20a1 1 0 0 0 0-2z"/>
        </svg>
        
    </a>
    <div id="dashboard-container" class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="./images/logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="avatar-container">
                <img src="./images/profile.png" alt="Avatar" class="avatar">
            </div>
        </header>
        
        <main class="dashboard-main">
            <h2 id="title">BUY TOKEN PAGE</h2>
            <div class="actions">
                <div class="action">
                    <a id="add-property" href="#" class="action-link button">Buy Access Token</a>
                </div>
                <div class="action">
                    <a id="modify-property" href="#" class="action-link button">List a Property</a>
                </div>
            </div>
            
            <div class="property-cards">
                <!-- Sample property card -->
                <div class="property-card">
                    <img src="./images/image-3.jpg" alt="Property Image" class="property-image">
                    <div class="property-details">
                        <h3 class="property-title">3 bedroomed House</h3>
                        <p class="property-location">Location: Nairobi</p>
                        <p class="property-description">It has WI-FI, secure parking-lot, very modern standards</p>
                        <p class="property-bedrooms">Bedrooms: 3</p>
                        <p class="property-price">Price per month: Ksh 3000</p>
                        <a href="mpesa.html" class="action-link button">Buy Now</a>
                    </div>
                </div>
                <!-- Repeat the above card structure for each property -->
            </div>
        </main>
    </div>
    
    <script src="./js/landlord.js"></script>
</body>
</html>
