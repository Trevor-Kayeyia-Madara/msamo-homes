<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Payment</title>
    <link rel="stylesheet" href="./css/payment.css" type="text/css">
</head>
<body>
    <a href="tenant.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.41l2.3-2.29A1 1 0 0 0 8.29 7.3l-4 4a1 1 0 0 0 0 1.4l4 4a1 1 0 0 0 1.42-1.42L7.41 13H20a1 1 0 0 0 0-2z"/>
        </svg>
    </a>
    <div class="payment-container">
        <div class="payment-box">
            <h2>PAY KSH 2000</h2>
            
            <div class="payment-options">
                <label for="mpesa-paybill">
                    <input type="radio" id="mpesa-paybill" name="payment-method" value="mpesa" checked>
                    MPESA PAYBILL
                </label>
                
                <label for="visa-card">
                    <input type="radio" id="visa-card" name="payment-method" value="visa">
                    VISA CARD
                </label>
            </div>

            <button class="confirmed-button" onclick="redirectToDashboard()">Confirmed Already Paid</button>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = "tenant.html";
        }
    </script>
</body>
</html>
